<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature Generator</title>
    <style>
        :root {
            --primary-color: #113421;
            --accent-color: #47AD5C;
            --light-accent: #9DC669;
            --softer-accent: #A8D6B2;
            --bg-color: #F0F0F0;
            --text-color: #141E19;
            --border-color: #CFDDD2;
            --input-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(17, 52, 33, 0.1), 0 2px 4px -2px rgba(17, 52, 33, 0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .form-container, .preview-container {
            background: var(--input-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        input[type="text"], 
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input[type="text"]:focus, 
        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(71, 173, 92, 0.1);
        }

        #preview {
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Email Signature Generator</h1>
    <div class="container">
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="signatureForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" required placeholder="Software Engineer">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" required placeholder="+1 (555) 123-4567">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
            </form>
        </div>
        <div class="preview-container">
            <h2>Preview</h2>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
