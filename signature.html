<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <style>
        .signature-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            padding: 10px;
            color: #333333;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .divider {
            border-left: 2px solid #cccccc;
            height: 100%;
            margin: 0 15px;
        }
        .contact-info {
            font-size: 12px;
            line-height: 1.4;
        }
        .name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000000;
        }
        .title {
            font-size: 12px;
            color: #666666;
            margin-bottom: 10px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: #666666;
            margin-right: 10px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            vertical-align: top;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <table>
            <tr>
                <td>
                    <img src="logo.png" alt="Company Logo" class="logo">
                </td>
                <td style="padding-left: 15px;">
                    <div class="name">[Your Name]</div>
                    <div class="title">[Your Title]</div>
                    <div class="contact-info">
                        <div>[Company Name]</div>
                        <div>Phone: [Your Phone Number]</div>
                        <div>Email: [Your Email]</div>
                        <div>Website: [Company Website]</div>
                        <div class="social-icons">
                            <a href="#">LinkedIn</a>
                            <a href="#">Twitter</a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
